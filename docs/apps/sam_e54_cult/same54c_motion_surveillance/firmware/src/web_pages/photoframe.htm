<HEAD>

<div id="jpegStatus">
	<div id="loading" style="display:none">Error:<br />Connection to demo board was lost.</div>
	<div id="display">
		<p style="font-weight:bold; text-align: center">ArduCAM Captured: <br /><span id="jpeg0" style="font-weight:normal">?</span></p>
	</div>
</div>

<script language="JavaScript">
speed=2000; //Slideshow speed - 1000 = 1 second etc!                         
timer=null;

function StartCycle(xmlData){
	var mainstat = document.getElementById('display').style.display;
	var loadstat = document.getElementById('loading').style.display;

    // Check if a timeout occurred
	if(!xmlData)
	{
		mainstat = 'none';
		loadstat = 'inline';
		return;
	}

	// Make sure we're displaying the status display
	mainstat = 'inline';
	loadstat = 'none';

	// Update the latest image captured from ArduCAM module
	document.getElementById('jpeg0').innerHTML = getXMLValue(xmlData, 'jpeg0');

	var imageName = getXMLValue(xmlData, 'jpeg0');
	var pics = [];

	pics[0] = './arducam/'+ imageName;

	document.images.slides.src=pics[0];
}
setTimeout("newAJAXCommand('status.xml', StartCycle, true)",500);

//-->
</script>
